name: Auto-run

on:
  schedule:
    - cron: '50 2 * * *'       # 06:00 ไทย (23:00 UTC ของวันก่อน)
  workflow_dispatch:           # ให้กดรันเองได้ด้วย

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
        run: |
          python main.py
